<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFLS-20 Assessment Tool</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* Centering container */
        .page-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background-color: #f8fafc;
        }

        /* Boxed content */
        .box {
            width: 100%;
            max-width: 1000px;
            background: #ffffff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16,24,40,0.08);
            text-align: left;
        }

        /* Small screens: reduce padding and radius */
        @media (max-width: 520px) {
            .page-wrap { padding: 16px; }
            .box { padding: 18px; border-radius: 8px; }
        }

        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Custom styling for the range slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            background: #2563eb;
        }

        input[type="range"]:hover::-moz-range-thumb {
            background: #2563eb;
        }

        /* Custom styling for radio buttons */
        .form-radio {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            position: relative;
            background-color: #fff;
            color: #3b82f6;
            height: 1.25rem;
            width: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .form-radio:checked {
            border-color: #3b82f6;
        }

        .form-radio:checked::after {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0.65rem;
            height: 0.65rem;
            border-radius: 50%;
            background-color: #3b82f6;
            transform: translate(-50%, -50%);
        }

        .form-radio:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="box">
            <!-- Header Section with Language Switcher -->
            <header class="text-center mb-8">
                <div class="flex justify-between items-center mb-4">
                    <div></div> <!-- Empty div for spacing -->
                    <div class="language-switcher flex gap-2">
                        <button onclick="changeLanguage('en')" class="lang-btn bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-blue-700">
                            English
                        </button>
                        <button onclick="changeLanguage('hi')" class="lang-btn bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-400">
                            हिन्दी
                        </button>
                        <button onclick="changeLanguage('gu')" class="lang-btn bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-400">
                            ગુજરાતી
                        </button>
                    </div>
                </div>
                
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">JFLS-20 Assessment</h1>
                <p class="text-md text-gray-600 mt-2">Jaw Functional Limitation Scale (20-item version)</p>
            </header>

            <!-- Main Form Container -->
            <form name="jflsForm" class="bg-white p-6 md:p-8 rounded-xl shadow-lg space-y-8">
                
                <!-- Patient Information Section -->
                <div class="space-y-6">
                    <h2 class="text-xl font-bold text-blue-700 border-b-2 border-blue-200 pb-2 mb-4">Patient Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="patientName" class="block text-sm font-medium text-gray-700">Patient Name:</label>
                            <input type="text" id="patientName" name="patientName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
                            <input type="number" id="age" name="age" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                            <input type="text" id="gender" name="gender" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="examDate" class="block text-sm font-medium text-gray-700">Date of Exam:</label>
                            <input type="date" id="examDate" name="examDate" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Evaluation Time Point:</label>
                        <div class="flex flex-wrap gap-x-6 gap-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="evalPreop" name="evalTime" value="Preop" class="form-radio">
                                <label for="evalPreop" class="ml-2 text-sm text-gray-700">Preop</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="evalPod1" name="evalTime" value="POD 1" class="form-radio">
                                <label for="evalPod1" class="ml-2 text-sm text-gray-700">POD 1</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="evalPod7" name="evalTime" value="POD 7" class="form-radio">
                                <label for="evalPod7" class="ml-2 text-sm text-gray-700">POD 7</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="evalPo1m" name="evalTime" value="PO 1 Month" class="form-radio">
                                <label for="evalPo1m" class="ml-2 text-sm text-gray-700">PO 1 Month</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="evalPo3m" name="evalTime" value="PO 3 Months" class="form-radio">
                                <label for="evalPo3m" class="ml-2 text-sm text-gray-700">PO 3 Months</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="evalOther" name="evalTime" value="Other" class="form-radio">
                                <label for="evalOther" class="ml-2 text-sm text-gray-700">Other</label>
                            </div>
                        </div>
                        <div id="otherEvalTimeContainer" class="mt-2 hidden">
                            <label for="otherEvalTime" class="block text-sm font-medium text-gray-700">Please specify:</label>
                            <input type="text" id="otherEvalTime" name="otherEvalTime" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>
                
                <!-- Assessment Questions Section -->
                <div id="formContainer" class="space-y-6 pt-8 border-t border-gray-200">
                    <!-- Questions will be dynamically inserted here -->
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 pt-6 border-t border-gray-200">
                    <button type="button" onclick="calculateAndSaveScores()" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        Calculate Score
                    </button>
                    <button type="button" onclick="downloadPdf()" class="w-full sm:w-auto bg-gray-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 transition-all duration-200">
                        Download Report (PDF)
                    </button>
                </div>
            </form>

            <!-- Results Display Area -->
            <div id="results" class="mt-8 text-center bg-white p-6 rounded-xl shadow-lg text-xl md:text-2xl font-bold text-gray-900">
                Your total score will appear here after calculation.
            </div>
            
            <!-- Footer -->
            <footer class="text-center mt-12 text-sm text-gray-500">
                <p>Developed by Dr. Hrushikesh Gosai (OMFS)</p>
            </footer>
        </div>
    </div>

    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
