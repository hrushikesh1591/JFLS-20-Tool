<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JFLS-20 (Multilingual)</title>

  <!-- Tailwind CDN for quick styling (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF (for PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 18px; background:#f8fafc; }
    .container { max-width: 900px; margin: 0 auto; background:#fff; padding:20px 26px; border-radius:10px; box-shadow:0 6px 18px rgba(15,23,42,0.06); }
    .top-row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    .lang-btn { padding:8px 12px; border-radius:8px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    .lang-btn.active { background:#1d4ed8; color:#fff; border-color:#1d4ed8; }
    label { font-weight:600; display:block; margin-bottom:6px; }
    .small { font-size:0.9rem; color:#555; }
    .form-row { display:flex; gap:10px; flex-wrap:wrap; }
    .form-item { flex:1 1 220px; min-width:180px; }
    .controls { display:flex; gap:10px; margin-top:16px; }
    .btn { padding:10px 16px; border-radius:8px; cursor:pointer; border:none; }
    .btn.primary { background:#1d4ed8; color:#fff; }
    .btn.secondary { background:#e5e7eb; color:#111; }
    #results { margin-top:16px; background:#eef2ff; padding:12px; border-radius:8px; }
    .notes { margin-top:10px; font-size:0.9rem; color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold mb-3">JFLS-20 â€” Multilingual (EN / GU / HI)</h1>

    <div class="top-row">
      <div id="languageSwitch" class="language-switcher"></div>
      <div style="margin-left:auto" class="small">Developed by Dr. Hrushikesh Gosai</div>
    </div>

    <form name="jflsForm" id="jflsForm">
      <div class="form-row">
        <div class="form-item">
          <label for="patientName">Patient name</label>
          <input id="patientName" name="patientName" type="text" class="w-full p-2 border rounded" />
        </div>
        <div class="form-item">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" class="w-full p-2 border rounded" />
        </div>
        <div class="form-item">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" class="w-full p-2 border rounded">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-item">
          <label for="examDate">Date of exam</label>
          <input id="examDate" name="examDate" type="date" class="w-full p-2 border rounded" />
        </div>
      </div>

      <div style="margin-top:12px; margin-bottom:8px;">
        <label class="small">Evaluation timepoint</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <label><input type="radio" name="evalTime" value="Pre-op"> Pre-op</label>
          <label><input type="radio" name="evalTime" value="Post-op"> Post-op</label>
          <label><input type="radio" name="evalTime" value="Follow-up"> Follow-up</label>
          <label><input type="radio" name="evalTime" value="Other"> Other</label>
          <input id="otherEvalTime" name="otherEvalTime" placeholder="specify" class="p-1 border rounded hidden" />
        </div>
      </div>

      <hr style="margin:12px 0; border-color:#e6e6e6">

      <!-- Where questions will be injected -->
      <div id="formContainer"></div>

      <div class="controls">
        <button type="button" id="calculateBtn" class="btn primary">Calculate Score & Save</button>
        <button type="button" id="downloadPdfButton" class="btn secondary">Download PDF</button>
        <button type="button" id="resetBtn" class="btn" style="background:#fff;border:1px solid #e5e7eb">Reset</button>
      </div>

      <div id="results" aria-live="polite"><em>Total score will appear here after calculation.</em></div>
      <div class="notes">Note: After pressing "Calculate Score & Save" the results will be saved to your Google Sheet (Apps Script). Make sure you set the Apps Script URL in the script file.</div>
    </form>
  </div>

  <!-- Your client script -->
  <script src="script.js"></script>
</body>
</html>
